{% extends "mariarteApp/base.html" %}
{% load static %}
{% block content %}

<section class="contact" id="contact">
    <h2 class="contact-title">Contáctanos</h2>
    <div class="contact-container">
      <div class="form">
        <form id="form" action="https://formspree.io/f/mrgnqkpo" method="POST">
            {% csrf_token %}
          <div class="control-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="sender-name" placeholder="Escriba su nombre" class="input-field" required/>
          </div>
          <div class="control-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="sender-email" placeholder="Ingrese su correo electrónico" class="input-field" required/>
          </div>
          <div class="control-form">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="60" rows="10" placeholder="Escriba su mensaje" name="mensaje" class="input-field" required></textarea>
          </div>
          <input type="submit" value="Enviar" id="submit-btn" class="submit-btn"/>
        </form>
      </div>
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'mariarteApp/vendor/bootstrap/js/app.js' %}"></script>

{% endblock %}
